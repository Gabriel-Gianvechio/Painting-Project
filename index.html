<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando no Canvas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Desenhando no Canvas</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
        <div data-color="black" style="background-color: black" class="color active"></div>
        <div data-color="rgb(72, 72, 72)" style="background-color: rgb(72, 72, 72)" class="color"></div>
        <div data-color="rgb(185, 185, 185)" style="background-color: rgb(185, 185, 185)" class="color"></div>
        <div data-color="rgb(12, 12, 97)" style="background-color: rgb(12, 12, 97)" class="color"></div>
        <div data-color="blue" style="background-color: blue" class="color"></div>
        <div data-color="rgb(101, 101, 255)" style="background-color: rgb(101, 101, 255)" class="color"></div>
        <div data-color="rgb(95, 3, 3)" style="background-color: rgb(95, 3, 3)" class="color"></div>
        <div data-color="rgb(223, 0, 0)" style="background-color: rgb(223, 0, 0)" class="color"></div>
        <div data-color="rgb(244, 68, 68)" style="background-color: rgb(244, 68, 68)" class="color"></div>
        <div data-color="rgb(0, 64, 0)" style="background-color: rgb(0, 64, 0)" class="color"></div>
        <div data-color="green" style="background-color: green" class="color"></div>
        <div data-color="rgb(0, 214, 0)" style="background-color: rgb(0, 214, 0)" class="color"></div>
        <div data-color="rgb(255, 166, 0)" style="background-color: rgb(255, 166, 0)" class="color"></div>
        <div data-color="rgb(222, 222, 0)" style="background-color: rgb(222, 222, 0)" class="color"></div>
        <div data-color="rgb(255, 255, 101)" style="background-color: rgb(255, 255, 101)" class="color"></div>
    </div>
    <button class="clear">Limpar Quadro</button>

    <footer>Desenvolvido para estudo </br> por <a href="https://www.linkedin.com/in/gabriel-gianvechio-64a719177/">Deviel</a> </footer>

    <script src="script.js"></script>
</body>
</html>
